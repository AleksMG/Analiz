<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VigenÃ¨re Cipher Expert</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --input-background: #2d2d2d;
        }

        body {
            font-family: 'Consolas', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background: #252525;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            padding: 12px;
            background: var(--input-background);
            border: 1px solid #3d3d3d;
            color: var(--text-color);
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        .analysis-section {
            margin: 20px 0;
            padding: 15px;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .frequency-chart {
            display: flex;
            height: 150px;
            align-items: flex-end;
            margin: 20px 0;
            gap: 2px;
        }

        .frequency-bar {
            flex: 1;
            background: var(--primary-color);
            transition: height 0.3s;
            position: relative;
        }

        .frequency-bar.english {
            background: var(--secondary-color);
            opacity: 0.7;
        }

        .key-length-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4CAF50;
            border-radius: 15px;
            margin: 5px;
            cursor: help;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .shift-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        .shift-option {
            padding: 8px;
            background: #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .shift-option:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”“ VigenÃ¨re Cipher Expert</h1>
        
        <div class="toolbar">
            <input type="text" id="key" placeholder="Enter key..." style="flex-grow:1">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <textarea id="input" placeholder="Enter text here...">THEQUICKBROWNFOXJUMPSOVERTHELAZYDOG</textarea>
        
        <div class="toolbar">
            <button onclick="autoAnalyze()">Auto Analyze</button>
            <button onclick="showKasiskiDetails()">Kasiski Method</button>
            <button onclick="showFrequencyAnalysis()">Frequency Analysis</button>
            <button onclick="showDecryptionGrid()">Decryption Grid</button>
        </div>

        <div class="analysis-section" id="results">
            <div id="kasiskiResults"></div>
            <div id="frequencyAnalysis"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modalContent"></div>
            <button onclick="closeModal()" style="margin-top:15px">Close</button>
        </div>
    </div>

    <script>
        const ENGLISH_FREQ = {
            'A':8.167, 'B':1.492, 'C':2.782, 'D':4.253, 'E':12.702,
            'F':2.228, 'G':2.015, 'H':6.094, 'I':6.966, 'J':0.153,
            'K':0.772, 'L':4.025, 'M':2.406, 'N':6.749, 'O':7.507,
            'P':1.929, 'Q':0.095, 'R':5.987, 'S':6.327, 'T':9.056,
            'U':2.758, 'V':0.978, 'W':2.360, 'X':0.150, 'Y':1.974, 'Z':0.074
        };

        function prepareText(text) {
            return text.toUpperCase().replace(/[^A-Z]/g, '');
        }

        function vigenere(text, key, encrypt = true) {
            const cleanText = prepareText(text);
            const cleanKey = prepareText(key);
            let result = '';
            
            for(let i = 0; i < cleanText.length; i++) {
                const textChar = cleanText.charCodeAt(i) - 65;
                const keyChar = cleanKey.charCodeAt(i % cleanKey.length) - 65;
                const processedChar = encrypt ? 
                    (textChar + keyChar) % 26 : 
                    (textChar - keyChar + 26) % 26;
                result += String.fromCharCode(processedChar + 65);
            }
            return result;
        }

        function encrypt() {
            try {
                const text = document.getElementById('input').value;
                const key = document.getElementById('key').value;
                document.getElementById('input').value = vigenere(text, key, true);
            } catch(e) {
                alert('Encryption error: ' + e.message);
            }
        }

        function decrypt() {
            try {
                const text = document.getElementById('input').value;
                const key = document.getElementById('key').value;
                document.getElementById('input').value = vigenere(text, key, false);
            } catch(e) {
                alert('Decryption error: ' + e.message);
            }
        }

        function kasiskiAnalysis(ciphertext) {
            const trigrams = {};
            for(let i = 0; i < ciphertext.length - 2; i++) {
                const trigram = ciphertext.substr(i, 3);
                trigrams[trigram] = (trigrams[trigram] || []).concat(i);
            }

            const distances = [];
            Object.entries(trigrams).forEach(([tg, positions]) => {
                if(positions.length > 1) {
                    for(let i = 1; i < positions.length; i++) {
                        distances.push(positions[i] - positions[i-1]);
                    }
                }
            });

            const factors = {};
            distances.forEach(d => {
                for(let i = 2; i <= d; i++) {
                    if(d % i === 0) factors[i] = (factors[i] || 0) + 1;
                }
            });

            return Object.entries(factors)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([length]) => parseInt(length));
        }

        function showKasiskiDetails() {
            const ciphertext = prepareText(document.getElementById('input').value);
            const lengths = kasiskiAnalysis(ciphertext);
            
            let html = `<h3>Kasiski Examination Results</h3>
                      <p>Probable key lengths:</p>
                      <div style="margin:10px 0">`;
            
            lengths.forEach(len => {
                html += `<span class="key-length-badge" onclick="testKeyLength(${len})">${len}</span> `;
            });
            
            html += `</div><p>Click length to test in decryption grid</p>`;
            
            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('modal').style.display = 'flex';
        }

        function testKeyLength(length) {
            document.getElementById('key').value = 'A'.repeat(length);
            showDecryptionGrid();
        }

        function showFrequencyAnalysis() {
            const ciphertext = prepareText(document.getElementById('input').value);
            const freq = frequencyAnalysis(ciphertext);
            const maxFreq = Math.max(...freq, ...Object.values(ENGLISH_FREQ));
            
            let html = `<h3>Frequency Analysis</h3>
                      <div class="frequency-chart">`;
            
            for(let i = 0; i < 26; i++) {
                const letter = String.fromCharCode(65 + i);
                html += `<div class="frequency-bar" style="height:${(freq[i]/maxFreq)*100}%">
                        <div class="frequency-bar english" style="height:${(ENGLISH_FREQ[letter]/maxFreq)*100}%"></div>
                      </div>`;
            }
            
            html += `</div><div style="margin-top:15px">
                      <span style="color:var(--primary-color)">â–  Cipher Text</span>
                      <span style="color:var(--secondary-color)">â–  English</span>
                    </div>`;
            
            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('modal').style.display = 'flex';
        }

        function frequencyAnalysis(text) {
            const counts = Array(26).fill(0);
            text.split('').forEach(c => counts[c.charCodeAt(0)-65]++);
            return counts.map(c => (c / text.length) * 100);
        }

        function showDecryptionGrid() {
            const ciphertext = prepareText(document.getElementById('input').value);
            const keyLength = document.getElementById('key').value.length || 1;
            
            let html = `<h3>Decryption Grid (Key Length: ${keyLength})</h3>`;
            
            for(let pos = 0; pos < keyLength; pos++) {
                const chars = ciphertext.split('').filter((_,i) => i % keyLength === pos);
                html += `<div style="margin:20px 0">
                          <h4>Position ${pos + 1}</h4>
                          <div class="shift-grid">${generateShiftOptions(chars, pos)}</div>
                        </div>`;
            }
            
            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('modal').style.display = 'flex';
        }

        function generateShiftOptions(chars, position) {
            return Array.from({length:26}, (_, shift) => {
                const decrypted = chars.map(c => 
                    String.fromCharCode((c.charCodeAt(0) - 65 - shift + 26) % 26 + 65
                ).join('');
                
                return `<div class="shift-option" onclick="updateKey(${position},${shift})" 
                          title="Shift ${shift}: ${decrypted.substr(0,15)}...">
                    ${shift.toString().padStart(2,'0')}: ${decrypted.substr(0,5)}...
                </div>`;
            }).join('');
        }

        function updateKey(position, shift) {
            const currentKey = prepareText(document.getElementById('key').value);
            const newKey = currentKey.split('');
            newKey[position] = String.fromCharCode(65 + shift);
            document.getElementById('key').value = newKey.join('').padEnd(position+1, 'A');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function autoAnalyze() {
            showKasiskiDetails();
            showFrequencyAnalysis();
            setTimeout(showDecryptionGrid, 300);
        }
    </script>
</body>
</html>
